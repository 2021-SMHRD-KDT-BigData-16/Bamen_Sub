<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>postCreate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        div{
            width: 300px; 
            margin-top : 10px;
        }

        #btns{
            background-color: white;
            height: 50px;
        }

        #attach{
            background-color: white;
            height: 50px;
        }
        #text{
            background-color: white;
            height: 500px;
        }

        #background{
            width: 320px; height: 360px;
            padding: 10px;
            box-sizing:border-box;
        }

    </style>
</head>
<body>
    <h1>게시글 쓰기 </h1>
    <div id="background">

        <div id="btns">
            <button type="button" class="btn btn-outline-primary">뒤로</button>
            <button type="button" class="btn btn-outline-secondary">보관</button>
            <button type="button" class="btn btn-outline-info">완료</button>
        </div>

        <div id="attach">
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile02">
                <label class="input-group-text" for="inputGroupFile02">Upload</label>
              </div>
        </div>

        <div id="text">
            <div class="container">
                <textarea class="form-control col-sm-5" rows="15"></textarea>
            </div>            
        </div>

    </div>

</body>
</html>
